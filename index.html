<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Financiera Inmobiliaria</title>
    <!-- Carga los estilos de Tailwind compilados localmente -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Iconos para la aplicación -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Módulos de Firebase para la conexión a la base de datos -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Chart.js para los gráficos en reportes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Barra de Navegación con paleta sobria -->
    <nav class="bg-slate-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <h1 class="text-2xl font-bold"><i class="fa-solid fa-house-chimney"></i> Gestión Inmobiliaria</h1>
            <div class="flex space-x-2 md:space-x-4">
                <button id="nav-dashboard" class="nav-btn px-4 py-2 rounded-full hover:bg-slate-700 transition-colors bg-blue-500 text-white font-medium">Dashboard</button>
                <button id="nav-history" class="nav-btn px-4 py-2 rounded-full hover:bg-slate-700 transition-colors">Historial</button>
                <button id="nav-reports" class="nav-btn px-4 py-2 rounded-full hover:bg-slate-700 transition-colors">Reportes</button>
                <button id="nav-config" class="nav-btn px-4 py-2 rounded-full hover:bg-slate-700 transition-colors">Configuración</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal de la aplicación -->
    <div class="container mx-auto p-4 lg:p-8">
        <!-- El contenido dinámico de la aplicación se cargará aquí -->
        <main id="app-content" class="mt-8 bg-white p-6 md:p-8 rounded-lg shadow-md">
            <div class="text-center">
                <p class="text-slate-600 text-center">
                    Cargando la aplicación...
                </p>
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mt-4"></i>
            </div>
        </main>
    </div>

    <!-- Modals (se mantendrán ocultos hasta ser llamados por JS) -->
    <div id="project-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50 hidden">
        <!-- Contenido del modal de proyecto -->
    </div>

    <div id="expense-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50 hidden">
        <!-- Contenido del modal de gasto -->
    </div>
    
    <div id="sale-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50 hidden">
        <!-- Contenido del modal de venta -->
    </div>

    <div id="confirmation-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50 hidden">
        <!-- Contenido del modal de confirmación -->
    </div>

    <!-- Scripts modulares de JavaScript -->
    
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/projectModule.js"></script>
    <script type="module" src="js/expenseModule.js"></script>
    <script type="module" src="js/reportModule.js"></script>
    <script type="module" src="js/configModule.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script> <!-- Asegúrate de que firebaseConfig.js también sea un módulo -->

</body>
</html>
